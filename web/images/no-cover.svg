<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="200" height="300" fill="url(#grad1)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Иконка книги -->
  <g transform="translate(100,120)">
    <!-- Обложка книги -->
    <rect x="-30" y="-40" width="60" height="80" fill="#6c757d" rx="4"/>
    <rect x="-28" y="-38" width="56" height="76" fill="#adb5bd" rx="3"/>
    
    <!-- Линии на обложке -->
    <line x1="-20" y1="-25" x2="20" y2="-25" stroke="#6c757d" stroke-width="1"/>
    <line x1="-20" y1="-15" x2="15" y2="-15" stroke="#6c757d" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="18" y2="-5" stroke="#6c757d" stroke-width="1"/>
    
    <!-- Корешок -->
    <rect x="-32" y="-40" width="4" height="80" fill="#495057" rx="2"/>
  </g>
  
  <!-- Текст -->
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Нет обложки
  </text>
  <text x="100" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Изображение не загружено
  </text>
</svg> 